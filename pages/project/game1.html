<!DOCTYPE html>
<html>
	<head>
	<title>Ross Metcalfe's Website</title>
	<link rel = "stylesheet"
	   type = "text/css"
	   href = "../../css/style.css" />
	</head>
	
	<body>
		<header>
			<h2 id="header">Project 2: Poker Chips</h1>
			<div id="navDiv">
				<nav>
					<ul>
						<li><a href="../contact.html">Contact</a></li>
						<li><a href="../projects.html">Projects</a></li>
						<li><a href="../../index.html">Home</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<div id="mainDiv">
			<section style="height:500px">
				<div class="panel" style="width:500px">
						<button id="startRound" onclick="startRound()" disabled>Start Round</button>
						<br>
						<br>
						CARDS DOWN: <label id="turnLabel"></label><br><br>
						DEALER: <label id="currDealerLabel"></label><br><br>
						CURRENT PLAYER: <label id="currPlayerLabel"></label><br><br>
						TOTAL POT: <label id="totalPotLabel">0</label>
						<br>
						<br>
						<button class="buttonChoice" id="fold" onclick="playerFold()" disabled>Fold</button>
						<button class="buttonChoice" id="call" onclick="playerCallCheck()" disabled>Call/Check</button>
						<button class="buttonChoice" id="raise" onclick="playerRaise()" disabled>Raise</button>
						<input style="width:50px"id="raiseAmount" type="number" name="raise amount" min="1" value=1>
						<button class="buttonChoice" id="allin" onclick="playerAllIn()" disabled>All In</button>
				</div>	
				<div class="panel" style="width:250px;" id="addPlayerDiv">
					<h3 style="margin:0px;">Players:</h3>
					<ol id="playerList">
					</ol>
					Add New Player:
					<br>
					Name: <input id="newPlayerName" type="text" name="name"> 
					<br>
					Chips: <input id="startingChips" type="text" name="starting chips">
					<button id="addPlayer" onclick="addPlayer()">Add New Player</button>
				</div>
				
				
			</section>
		</div>
		<script src="../../script/game.js"></script>
	</body>
</html>
